<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Feet</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: hidden;
      }



      .text-container {
        width: 100dvw;
        height: 100dvh;
        text-align: center;
        display: flex;
        align-content: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        align-items: center;
        z-index: 0;
        padding-top: 128px;
        gap: 70px;
      }



      .title {
        font-size: 175px;
        color: #d2ff00;
        margin-bottom: 20px;
        font-family: "New Order Semibold", sans-serif;
      }


    </style>
  </head>
  <body>
    <div class="text-container">
      <p class="title">coming soon</p>
    </div>
    
  </body>
</html>
